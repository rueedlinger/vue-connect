name: Build UI
on:
  push:
    branches: 
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
    - uses: actions/checkout@v2
      name: Check out repository
    - uses: actions/setup-node@v1
      name: Set up Node.js
      with:
        node-version: 12
    - run: |
        cd vue-connect-ui
        npm ci
        npm run build


